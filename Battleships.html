<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="Battleships.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="header displayText">
        <h1 class="displayText">Battleships</h1>
    </section> 

    <section class="turnDisplay" id="turnDisplay">
        <h2 class="displayText">It is Player 1's Turn</h2>
    </section>
    <section class="scoreDisplay" id="scoreDisplay">
        <h2 class="displayText">Player 1 : 99</h2>
        <h2 class="displayText">Player 2 : 99</h2>
    </section>

    <section class="playerBoard board">
        <div class="row" id = "PlayerRow0">
            <!--<img class = "cell" src="Images/Checkers_0.png"><img class = "cell" src="Images/Checkers_5.png"> -->
        </div>
        <div class="row" id = "PlayerRow1">
        </div>
        <div class="row" id = "PlayerRow2">
        </div>
        <div class="row" id = "PlayerRow3">
        </div>
        <div class="row" id = "PlayerRow4">
        </div>
        <div class="row" id = "PlayerRow5">
        </div>
        <div class="row" id = "PlayerRow6">
        </div>
        <div class="row" id = "PlayerRow7">
        </div>
        <div class="row" id = "PlayerRow8">
        </div>
        <div class="row" id = "PlayerRow9">
        </div>
    </section>
    <section class="otherBoard board">
        <div class="row" id = "OtherRow0">
            <!--<img class = "cell" src="Images/Checkers_0.png"><img class = "cell" src="Images/Checkers_5.png"> -->
        </div>
        <div class="row" id = "OtherRow1">
        </div>
        <div class="row" id = "OtherRow2">
        </div>
        <div class="row" id = "OtherRow3">
        </div>
        <div class="row" id = "OtherRow4">
        </div>
        <div class="row" id = "OtherRow5">
        </div>
        <div class="row" id = "OtherRow6">
        </div>
        <div class="row" id = "OtherRow7">
        </div>
        <div class="row" id = "OtherRow8">
        </div>
        <div class="row" id = "OtherRow9">
        </div>
    </section>
 
    <section class="turnSwitchButton" id="turnSwitchButton">
        <h1 class="displayText switchButton">Switch Player</h1>
    </section>

    <script src="Battleships.js"></script>
</body>
</html>
